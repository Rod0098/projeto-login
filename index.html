<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
           <div id="imagem">

           </div>
           <div id="formulario">
              <h1>Login</h1>
              <p>Seja bem vindo(a) novamente. <br> Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
              <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">
                        person
                        </span>
                    <input type="email" name="log" id="ilog" placeholder="Seu e-mail" autocomplete="email" required> 
                    <label for="ilog">Login</label>
                </div>
                <div class="campo">
                    <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">
                        key
                        </span>
                    <input type="password" name="sen" id="isen" placeholder="Sua senha" autocomplete="current-password" required minlength="6"> 
                    <label for="isen">Entrar</label>
                </div>
                <input type="submit" value="Entrar"> 
                <a href="esqueci.html" class="botao">
                    Esqueci a senha
                </a>

              </form>
           </div>
        </section>
    </main>
    
</body>
</html>
